version: '3.8'

services:
  multi-ad-scraper:
    build: .
    container_name: multi_ad_scraper
    ports:
      - "5000:5000"
    volumes:
      - ./ads_output:/app/ads_output
      - ./config.json:/app/config.json
      - ./logs:/app/logs
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    mem_limit: 2g
    cpus: 1.0

  # FileBrowser - CORRECT SYNTAX, NO LOGIN
  filebrowser:
    image: filebrowser/filebrowser:latest
    container_name: ad_filebrowser
    ports:
      - "8080:80"
    volumes:
      - ./ads_output:/srv/ads_output
      - ./logs:/srv/logs
    command: ["--noauth", "--root=/srv", "--port=80", "--address=0.0.0.0"]
    restart: unless-stopped
    depends_on:
      - multi-ad-scraper

volumes:
  ads_output:
  logs: